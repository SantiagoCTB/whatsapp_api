services:
  web:
    build:
      context: .
      dockerfile: Dockerfile.win
    env_file:
      - .env
    ports:
      - "8000:8000"
    restart: unless-stopped
    # Si al correr te da error de compatibilidad del SO,
    # descomenta la siguiente línea para usar aislamiento Hyper-V:
    isolation: hyperv
