services:
  web:
    build:
      context: .
      dockerfile: Dockerfile.win
    env_file:
      - .env
    # (Opcional: expón 8080 para pruebas locales HTTP directas)
    ports:
      - "8080:8080"
    restart: unless-stopped
    # isolation: hyperv

  nginx:
    image: nginx:alpine
    depends_on:
      - web
    ports:
      # El puerto del HOST Windows → 8000  (el firewall ya apunta 63443 → 8000)
      - "8000:8000"
    volumes:
      - ./certs:/etc/nginx/certs:ro
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    restart: unless-stopped
