  <style>
    :root {
      color-scheme: light;
      --bg: #0b1021;
      --text: #f7f8fb;
      --muted: #cbd2e7;
      --accent: #25d366;
      --border: rgba(255, 255, 255, 0.08);
      --card: rgba(255, 255, 255, 0.04);
      --shadow: 0 25px 80px rgba(0, 0, 0, 0.35);
      --input-bg: rgba(15, 23, 42, 0.65);
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: 'Inter', system-ui, -apple-system, sans-serif;
      background: radial-gradient(circle at 20% 20%, rgba(37, 211, 102, 0.08), transparent 35%),
                  radial-gradient(circle at 80% 10%, rgba(86, 107, 255, 0.12), transparent 32%),
                  var(--bg);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 24px clamp(16px, 4vw, 48px);
      max-width: 1100px;
      margin: 0 auto;
      width: 100%;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 10px;
      font-weight: 700;
      letter-spacing: -0.02em;
    }

    .logo-mark {
      width: 44px;
      height: 44px;
      border-radius: 12px;
      background: linear-gradient(135deg, #25d366, #5df8c2);
      display: grid;
      place-items: center;
      color: #0b1021;
      font-weight: 800;
      box-shadow: 0 10px 40px rgba(37, 211, 102, 0.35);
    }

    nav {
      display: flex;
      gap: 12px;
      align-items: center;
      flex-wrap: wrap;
    }

    .btn {
      text-decoration: none;
      color: var(--text);
      font-weight: 600;
      border: 1px solid var(--border);
      padding: 10px 18px;
      border-radius: 10px;
      background: transparent;
      transition: transform 0.2s ease, border-color 0.2s ease, box-shadow 0.2s ease;
    }

    .btn:hover {
      border-color: rgba(255, 255, 255, 0.35);
      transform: translateY(-1px);
    }

    .btn-primary {
      background: linear-gradient(135deg, #25d366, #20be5a);
      color: #0b1021;
      border: none;
      box-shadow: 0 12px 40px rgba(37, 211, 102, 0.35);
    }

    main {
      flex: 1;
      padding: 0 clamp(16px, 4vw, 48px) 64px;
    }

    .form-card {
      max-width: 520px;
      margin: 12px auto 0;
      background: var(--card);
      border-radius: 18px;
      padding: 32px;
      box-shadow: var(--shadow);
      border: 1px solid var(--border);
    }

    .form-card h1 {
      margin: 0 0 8px;
      font-size: 1.8rem;
      letter-spacing: -0.02em;
    }

    .form-card p {
      margin: 0 0 24px;
      color: var(--muted);
      line-height: 1.5;
    }

    form {
      display: grid;
      gap: 16px;
    }

    .row {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 12px;
    }

    label {
      display: block;
      font-size: 0.9rem;
      font-weight: 600;
      margin-bottom: 6px;
      color: var(--muted);
    }

    input,
    select,
    textarea {
      width: 100%;
      border-radius: 12px;
      border: 1.6px solid var(--border);
      padding: 12px 16px;
      font-size: 0.95rem;
      font-family: inherit;
      background: var(--input-bg);
      color: var(--text);
      outline: none;
    }

    textarea {
      border-radius: 18px;
      resize: vertical;
      min-height: 96px;
    }

    .phone-group {
      display: grid;
      grid-template-columns: 96px 1fr;
      gap: 12px;
    }

    .phone-group select {
      border-radius: 12px;
    }

    .checkbox-row {
      display: grid;
      grid-template-columns: 20px 1fr;
      gap: 12px;
      align-items: start;
      font-size: 0.92rem;
      color: var(--muted);
    }

    .checkbox-row input {
      width: 18px;
      height: 18px;
      margin-top: 2px;
      accent-color: var(--accent);
    }

    .checkbox-row a {
      color: var(--accent);
      font-weight: 600;
      text-decoration: underline;
    }

    .submit-btn {
      margin-top: 8px;
      padding: 14px 18px;
      border-radius: 999px;
      border: none;
      background: linear-gradient(135deg, #25d366, #20be5a);
      color: #0b1021;
      font-weight: 700;
      font-size: 1rem;
      cursor: pointer;
      box-shadow: 0 12px 40px rgba(37, 211, 102, 0.35);
    }

    input::placeholder,
    textarea::placeholder {
      color: rgba(203, 210, 231, 0.7);
    }

    select:invalid {
      color: rgba(203, 210, 231, 0.7);
    }

    @media (max-width: 480px) {
      .form-card { padding: 24px; }
    }
  </style>
</head>
