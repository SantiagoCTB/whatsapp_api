services:
  web:
    build:
      context: ../..
      dockerfile: deploy/linux/Dockerfile
    env_file:
      - ../../.env
    environment:
      PORT: 8000
      MEDIA_ROOT: /app/static/uploads
    volumes:
      - ../../static/uploads:/app/static/uploads
    networks:
      - whapco_net
    restart: unless-stopped

  nginx:
    image: nginx:1.27-alpine
    depends_on:
      - web
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ../../landing:/usr/share/nginx/html/landing:ro
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - /etc/letsencrypt:/etc/letsencrypt:ro
    networks:
      - whapco_net
    restart: unless-stopped

networks:
  whapco_net:
    driver: bridge
