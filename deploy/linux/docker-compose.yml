version: "3.9"

services:
  web:
    build:
      context: ../..
      dockerfile: deploy/linux/Dockerfile
    env_file:
      - ../../.env
    environment:
      PORT: 8000
      MEDIA_ROOT: /app/static/uploads

      DB_HOST: ${DB_HOST}
      DB_PORT: ${DB_PORT}
      DB_NAME: ${DB_NAME}
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}

    volumes:
      - ../../static/uploads:/app/static/uploads
    depends_on:
      - mysql
    networks:
      - whapco_net
    restart: unless-stopped

  nginx:
    image: nginx:1.27-alpine
    depends_on:
      - web
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ../../landing:/usr/share/nginx/html/landing:ro
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - /etc/letsencrypt:/etc/letsencrypt:ro
    networks:
      - whapco_net
    restart: unless-stopped

  mysql:
    image: mysql:8.0
    container_name: whapco_mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD}
      MYSQL_DATABASE: ${DB_NAME}
      MYSQL_USER: ${DB_USER}
      MYSQL_PASSWORD: ${DB_PASSWORD}
      TZ: America/Bogota
    volumes:
      - mysql_data:/var/lib/mysql
    ports:
      - "3306:3306"
    networks:
      - whapco_net

networks:
  whapco_net:
    driver: bridge

volumes:
  mysql_data:
