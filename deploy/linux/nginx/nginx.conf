events {}

http {
    access_log /var/log/nginx/access.log;
    error_log  /var/log/nginx/error.log;

    # Backend: tu app Python en el contenedor "web"
    upstream whapco_app {
        server web:8000;
    }

    # ============================
    #  Landing: whapco.site
    # ============================

    # HTTP -> redirigir a HTTPS
    server {
        listen 80;
        server_name whapco.site;
        return 301 https://$host$request_uri;
    }

    # HTTPS real
    server {
        listen 443 ssl;
        server_name whapco.site;

        ssl_certificate     /etc/letsencrypt/live/whapco.site/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/whapco.site/privkey.pem;

        root /usr/share/nginx/html/landing;
        index index.html;

        location / {
            try_files $uri $uri/ =404;
        }
    }

    # ============================
    #  App: app.whapco.site
    # ============================

    # HTTP -> redirigir a HTTPS
    server {
        listen 80;
        server_name app.whapco.site;
        return 301 https://$host$request_uri;
    }

    # HTTPS real
    server {
        listen 443 ssl;
        server_name app.whapco.site;

        ssl_certificate     /etc/letsencrypt/live/app.whapco.site/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/app.whapco.site/privkey.pem;

        location / {
            proxy_pass http://whapco_app;
            proxy_http_version 1.1;

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto https;
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header X-Forwarded-Port 443;
        }
    }
}
